<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 start_window align-self-center text-center justify-content-center">
        <h1>Welcome to the Quizz Game!</h1>
        <div><button class="start">Start game</button></div>
      </div>

      <div class="col-12 align-self-center  question_window">
        <div class="col-12 info">
          <p class="score">Score: <span>0</span> </p>
          <p class="question_total">Questions in quiz: <span></span> </p>
        </div>
        <div class="question"></div>
        <form action="" name="question" class="question_variant"></form>
        <div class="check_variant">
          <input id="check_button" disabled type="button" value="CHECK">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
